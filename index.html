<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker | ProgrammingWithAvi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="search-box">
        <div id="map"></div>
        <div class="search-input">
            <input type="text" placeholder="Enter your location">
            <button class="bx bx-search"></button>
        </div>
    </div>
    

    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="images/cloud.png" alt="Weather Icon">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>
            </div>
        </div>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <i class="bx bx-water"></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="bx bx-wind"></i>
            <div class="text">
                <div class="info-wind-speed">
                    <span>0 Km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <div class="not-found"> 
        <div class="box">
            <img src="images/404.png" alt="Error Icon">
            <p>Oops! Location not found!</p>
        </div> 
    </div>
</div>

<script src="script.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
